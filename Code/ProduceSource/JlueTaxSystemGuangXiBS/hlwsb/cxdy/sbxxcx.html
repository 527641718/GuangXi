<!DOCTYPE html>

		<script type="text/javascript">
			function setRqzDate(){
				var year = $dp.cal.getP('y');
				var month = $dp.cal.getP('M');
				var day = getDaysInMonth(year,month);				
				$("#RQZ").val(year + '-' + month + '-' + day);
			}
			
			function getDaysInMonth(nd,yf){				
				nd = parseInt(nd);
				switch (yf) {
			        case '01': 
			        case '03':
			        case '05': 
			        case '07': 
			        case '08':
			        case '10':
			        case '12':
			            return 31;
			        case '04':
			        case '06':
			        case '09':
			        case '11':
			            return 30;
			    }
			    return nd % 100 == 0 || nd % 4 != 0 ? 28 : 29;
			};
		</script>
	</HEAD>
