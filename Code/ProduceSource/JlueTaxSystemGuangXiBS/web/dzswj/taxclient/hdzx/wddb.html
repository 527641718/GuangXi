<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../common/reset.css" />
<link rel="stylesheet" href="../../common/table.css" />
<link rel="stylesheet" href="../../common/jquery.dataTables.css" />
<link rel="stylesheet" href="css/htjs_hdzx.css" />
<link rel="stylesheet" href="../../common/My97DatePicker/skin/WdatePicker.css" />

<script src="../../commons/include_ui_jcpt.js?dm=5051"></script>
<script src="../../common/jquery.dataTables.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/dzswj_common.js" type="text/javascript" charset="utf-8"></script>
<script src="../../tools/jcptTools.js"></script>
<script src="js/wddb.js" type="text/javascript"></script>
<title></title>
</head>
<body>
	<div class="wep_hdzx">
		<div class="wep_hdzx_operation">
		<div class="nfts_search">
            <form action="" class="layui-form" method="post">
                <div class="layui-form-item" style="position:relative;">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="line-height: 13px;width: 60px;">状态</label>
                        <div class="layui-input-inline">
                            <select name="" id="status_select">
                                <option value="-1">全部</option>
		                        <option value="0">未处理</option>
		                        <option value="1">处理成功</option>
		                        <option value="2">处理失败</option>
		                        <option value="30">已作废</option>
		                        <option value="31">已受理</option>
		                        <option value="33">已退回</option>
		                        <option value="34">预审通过</option>
		                        <option value="38">办理中</option>
		                        <option value="41">未申报</option>
		                        <option value="42">未扣款</option>
		                        <option value="43">已完成</option>
		                        <option value="99">其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: 88px;line-height: 13px">事项日期</label>
                        <div class="layui-input-inline" style="margin: 0px;">
                            <input type="text" name="date" id="dateStart" lay-verify="date" placeholder="请选择日期" autocomplete="off" class="layui-input Wdate">
                        </div>
                        <span class="f_left " style="line-height: 33px;padding:0px 10px">至</span>
                        <div class="layui-input-inline">
                            <input type="text" name="date" id="dateEnd" lay-verify="date" placeholder="请选择日期" autocomplete="off" class="layui-input Wdate">
                        </div>
                    </div>

                    <span class="wxl_btn wxl_bg_blue" style="line-height: 28px; position: absolute;top: 0px;right: 0;" onclick="wddb.fillData(0);">查询</span>
                </div>
            </form>
        </div>
		</div>
		<div class="wxl_table_box">
		   <table id="wep_bgxx_table" class="display" cellspacing="0" width="100%">
			<thead>
				<tr>
				    <th>序号</th>
					<th>事项名称</th>
					<!-- <th>所属系统</th> -->
					<th>日期</th>
					<th>状态</th>
					<th>操作</th>
			</thead>
			<tbody></tbody>
		</table>
		</div>
	</div>
</body>
</html>
