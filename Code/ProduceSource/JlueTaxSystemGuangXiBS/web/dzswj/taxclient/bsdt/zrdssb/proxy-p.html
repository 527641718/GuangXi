<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

<body>

<script type="text/javascript">
    function post(url, params) {
        var temp = document.createElement("form");
        temp.action = url;
        temp.method = "get";
        temp.style.display = "none";
        var opt;
        if (params) {
            for (var x in params) {
                opt = document.createElement("input");
                opt.name = x;
                opt.value = params[x];
                temp.appendChild(opt);
            }
        }
        document.body.appendChild(temp);

        temp.submit();
    }
    var ctrl="DZBSXTKJ022YhmMmDlCtrl_guXLocalTaxWinOpen";
    var url=window.zrdssbUrl+"/sword?ctrl="+ctrl;
    url= jcptTools.replaceProtocolPortPort(url);
    var mkxkmc = window.opener.document.getElementById('kf-hdipt-dssb-mkmc').value;
    var mkurl = window.opener.document.getElementById('kf-hdipt-dssb-mkurl').value;
    var sid = window.opener.document.getElementById('kf-hdipt-dssb-sid').value;
    var dq_yhsf = jcptTools.getUserDataByKey("DQ_YHSF");
    var id = window.opener.document.getElementById('kf-hdipt-dssb-id').value;
    var p = {
        ctrl: ctrl,
        functionName: mkxkmc,
        functionUrl: mkurl,
        functionType: '02',
        wsbsfwtsessionid:sid
    };
    if(dq_yhsf == "ZRR"){
        if(id =="82208"||id =="82210"||id =="82212"||id =="82214"||id =="82215"||id =="82223"){
            p.user_type='02';
        }
    }
    post(url, p);
</script>
